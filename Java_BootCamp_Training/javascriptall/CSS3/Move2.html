<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid gray;
        }
    </style>
    <script>
        window.onload = init;
        var ctx = null;
		var boxW=150;
		var boxH=200;
        function init(){
            ctx = document.getElementById("can").getContext("2d");			
            setInterval(animation,1000);
            setInterval(animation1,2000);
            setInterval(animation2,3000);
			setInterval(animation1,4000);
            setInterval(animation2,5000);
            setInterval(animation2,6000);            
        }
		function random(){
			var trans=Math.random();
			if(trans<0.3)
				return 0.3;
			else 
				return trans;
		}
		function image(ctx,boxX,boxY)
		{
			ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
			ctx.fillRect(boxX, boxY, boxW,boxH);
			var imageObj = new Image();
			ctx.globalAlpha=random();
			imageObj.onload = function() {
			ctx.drawImage(imageObj,boxX, boxY, boxW,boxH);
			  };
			  imageObj.src ='bird.jpg';
			  
		}
        function animation1(){
			var boxX = Math.round(Math.random()*600);
			var boxY = Math.round(Math.random()*600);
			image(ctx,boxX,boxY);           
        };
           
           function animation3(){
            var boxX = Math.round(Math.random()*300);
            var boxY = Math.round(Math.random()*300);        
            image(ctx,boxX,boxY); 
           
        };
        
        
        function animation(){ 
            var boxX = Math.round(Math.random()*500);
            var boxY = Math.round(Math.random()*500);
            var imageObj = new Image();
			image(ctx,boxX,boxY); 
        };
         function animation2(){
            var boxX = Math.round(Math.random()*400);
            var boxY = Math.round(Math.random()*400);
			image(ctx,boxX,boxY);  
        };
        function animation4(){  
            var boxX = Math.round(Math.random()*200);
            var boxY = Math.round(Math.random()*600);
			image(ctx,boxX,boxY);
        };
    </script>
</head>
<body>
<div><h1>Animationate Image</h1></div>
    <canvas id="can" width="1000" height="650"></canvas>
</body>
</html>
